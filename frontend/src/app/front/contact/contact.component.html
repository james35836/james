<div class="container">
	<div class="page-container bg-white mb30">
		
		<h3 class="page-title ">CONTACT US</h3>
		<h5 class="section-title h4 text-center">FOR MORE INFORMATION</h5>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="section-title mb-0 text-align-justify">
					<p>We invite you to contact us at one of these email addresses or by filling out the form below. We will reply within the next two working days.</p>
				</div>
			</div>
		</div>
		<div class="row bg-light pt-3 pb-3 mb-4 ">
			<div class="col-lg-12">
				<h6>ADDRESS :</h6>
			</div>
			<div class="col-lg-4 col-4">
				Paloc Elementray School<br> Paloc Maragusan Compostela Valley
			</div>
			<div class="col-lg-4 col-4">
				<p class="m-0 text-danger"><i class="fa fa-phone-square" aria-hidden="true"></i>
					+91 1234567890
				</p>
				<p class="m-0 text-info"><i class="fa fa-envelope" aria-hidden="true"></i>
					example@gmail.com
				</p>
			</div>
			<div class="col-lg-4 col-4 address-icon text-center text-danger">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row bg-light pt-3 pb-3 mb-4">
			<div class="col-lg-6 col-12 text-center">
				<form (ngSubmit)="submitEmail()" #emailForm="ngForm">
					<div class="form-row mb-3">
						<div class="col">
							<input type="text" name ="guest_name" [(ngModel)]="guest_details.guest_name" class="form-control" placeholder="Name :">
						</div>
					</div>
					<div class="form-row mb-3">
						<div class="col">
							<input type="text" name ="guest_email" [(ngModel)]="guest_details.guest_email" class="form-control" placeholder="Email :">
						</div>
						<div class="col">
							<input type="text" name ="guest_phone" [(ngModel)]="guest_details.guest_phone" class="form-control" placeholder="Mobile :">
						</div>
					</div>
					<div class="form-group">
						<textarea name ="guest_message" [(ngModel)]="guest_details.guest_message" class="form-control" rows="11" placeholder="Message :"></textarea>
					</div>
					<button type="submit" *ngIf="submitted" class="btn-single mb-4" disabled><i class="fas fa-spinner"></i></button>
					<button type="submit" *ngIf="!submitted" class="btn-single mb-4">Send</button>
				</form>
			</div>
			<div class="col-lg-6 col-12">
				<div style="width:100%;border:1px solid #cecdcd;">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d247.3134416103671!2d126.15434153393414!3d7.352203878259474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32fbf13ffffff1ef%3A0x7155881fb6736887!2sPaloc+Elementary+School!5e0!3m2!1sfil!2sph!4v1533301997747" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
