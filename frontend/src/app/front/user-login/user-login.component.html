<div class="container">
	<div class="login-container">
		<div class="col-md-6 mx-auto">
			<div class="card rounded-0">
				<div class="card-header text-center">
					<h5 class="mb-0">LOGIN ACCOUNT</h5>
				</div>
				<div class="alert alert-danger {{ error_message != null ? '' : 'hide' }}" role="alert">
		          {{ error_message }}
		        </div>
				<div class="card-body">
					<form class="form-signin" (ngSubmit)="onSubmit()" #signInForm="ngForm">
						<div class="form-group">
							<label for="uname1">Email</label>
							
							<span class="fas fa-user form-control-icon"></span>
							<input type="text" class="form-control form-control-lg rounded-0" name="user_email" [(ngModel)]="model.email" required="">
							<div class="invalid-feedback">Oops, you missed this one.</div>
						</div>
						<div class="form-group">
							<label>Password</label>
							<span class="fas fa-lock form-control-icon"></span>
							<input type="password" class="form-control form-control-lg rounded-0" name="user_password" [(ngModel)]="model.password" required="">
							<div class="invalid-feedback">Enter your password too!</div>
						</div>
						<div class="form-group">
							<button type="submit" class="float-right btn-login {{ submitted ? 'disabled' : '' }}" id="btnLogin">Login</button>
						</div>
						<div class="form-group text-center">
							<label class="custom-control">
								<span class="custom-control-description small">Don't have account yet? <a [routerLink]="['/register']" href="javascript:void(0)">click here</a></span>
							</label>
						</div>
						<hr class="my-5 mx-5">


						<!-- <div class="form-group">
						
									              <button class="btn btn-lg btn-facebook btn-block text-uppercase {{ submitted ? 'disabled' : '' }}" type="button" (click)="socialSignIn('facebook')"><i class="fab fa-facebook-f mr-2 fa-2x"></i> Sign in with Facebook</button>
									              <button class="btn btn-lg btn-google btn-block text-uppercase {{ submitted ? 'disabled' : '' }}" type="button" (click)="socialSignIn('google')"><i class="fab fa-google-plus-square mr-2 fa-2x"></i> Sign in with Google</button>
						</div> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
